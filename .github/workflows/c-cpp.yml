name: C/C++ autoconf/configure based CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: run configure script
      run: |
        chmod a+x ./configure *.sh
        ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make test
      run: make test
#    - name: make distcheck
#      run: make distcheck
